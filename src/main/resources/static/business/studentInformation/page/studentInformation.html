<section id="container">
    <div class="modal fade" id="templateCancelDel" tabindex="-1" relevantbasistable="dialog" >
        <div class="modal-dialog" relevantbasistable="document">
            <div class="modal-content" style="height: 130px;">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabe3">是否确定恢复使用？</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="templateDelCancelButton">是</button>

            </div>

    <div id="toolbar" class="btn-group">

    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="panel-body">
                    <div class="panel panel-default" style="margin-top: -12px;margin-left: -13px;">
                        <div class="panel-heading">查询条件</div>
                        <div class="panel-body">
                            <form id="templatesuggestsearchform" class="form-horizontal">
                                <div class="form-group" style="margin-top: 15px">
                                    <label class="control-label col-sm-1" for="modelName_search" style="width: 6em;padding: 0 ;line-height: 34px;margin-left: 20px;">范本名称</label>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" id="modelName_search" name="modelName" placeholder="范本名称">
                                        <input type="hidden" name="currentpagecount" value="1" >
                                    </div>
                                    <label class="control-label col-sm-1" for="modelType_search" style="width: 6em;padding: 0 ;line-height: 34px;margin-left: 20px;">范本类型</label>
                                    <div class="col-sm-2">
                                        <select  class="form-control" id="modelType_search" name="modelType">

                                        </select>
                                    </div>
                                    <label class="control-label col-sm-1" for="personName__search" style="width: 6em;padding: 0 ;line-height: 34px;margin-left: 20px;">承办人</label>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" id="personName__search" name="personName" placeholder="承办人">
                                    </div>
                                    <div class="col-sm-3" style="text-align: left;">
                                        <button type="button" id="templatesuggestsearchbutton" class="btn btn-primary">查询</button>
                                    </div>
                                </div>
                                <div class="form-group" style="margin-top: 15px">
                                    <label class="control-label col-sm-1" for="contractTypeLeveOne_search" style="width: 6em;padding: 0 ;line-height: 34px;margin-left: 20px;">一级合同分类</label>
                                    <div class="col-sm-2">
                                        <select  class="form-control" id="contractTypeLeveOne_search" name="contractTypeLeveOne">
                                        </select>
                                    </div>
                                    <label class="control-label col-sm-1" for="contractTypeLeveOne_search" style="width: 6em;padding: 0 ;line-height: 34px;margin-left: 20px;">二级合同分类</label>
                                    <div class="col-sm-2">
                                        <select  class="form-control" id="contractTypeLeveTwo_search" name="contractTypeLeveTwo">
                                            <option value="">请选择</option>
                                        </select>
                                    </div>
                                    <label class="control-label col-sm-1" for="deptname_search" style="width: 6em;padding: 0 ;line-height: 34px;margin-left: 20px;">承办部门</label>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" id="deptname_search" name="deptname" placeholder="承办部门">
                                    </div>
                                </div>
                                <div class="form-group" style="margin-top: 15px">
                                    <label class="control-label col-sm-1" for="modelName_search" style="width: 6em;padding: 0 ;line-height: 34px;margin-left: 20px;">承办起始时间</label>
                                    <div class="col-sm-2 ">
                                        <input type="text" class="form-control" id="start_date_ser" name="start_date" placeholder="承办起始时间" style="background-color:white" readonly="readonly">
                                    </div>
                                    <label class="control-label col-sm-1" for="modelName_search" style="width: 6em;padding: 0 ;line-height: 34px;margin-left: 20px;">承办结束时间</label>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" id="end_date_ser" name="end_date" placeholder="承办结束时间" style="background-color:white" readonly="readonly">
                                        <input type="hidden" name="currentpagecount" value="1" >
                                    </div>
                                </div>
